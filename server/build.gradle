plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.zeroc:ice:3.7.10'
}

// Directorio de c√≥digo fuente generado
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'ImageProcessing']
        }
    }
}

application {
    mainClass = 'Server'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

run {
    systemProperty 'java.net.preferIPv4Stack', 'true'
    systemProperty 'java.net.preferIPv6Addresses', 'false'
    standardInput = System.in
    standardOutput = System.out
    errorOutput = System.err
}